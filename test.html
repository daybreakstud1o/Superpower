        <script>
            function playVideoOnScroll() {
              const video = document.getElementById("myVideo"); // Replace with your video element
              const videoRect = video.getBoundingClientRect();
              const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
            
              // Play the video when it is at least 50% visible in the viewport
              if (videoRect.top <= viewportHeight / 2 && videoRect.bottom >= 0) {
                video.play();
              } else {
                video.pause();
              }
            }
            
            // Add a scroll event listener to play the video as the user scrolls
            window.addEventListener('scroll', playVideoOnScroll);
            
            // Call the function once on page load to check if the video should be played immediately
            playVideoOnScroll();
        </script>
